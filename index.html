<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="main">
            <div class="sec-1">
                <div class="one">
                    <div class="head">DAY</div>
                    <input type="number" class="input_1" placeholder="DD">
                    <div class="over"></div>
                </div>
                <div class="one">
                    <div class="head">MONTH</div>
                    <input type="number" class="input_2" placeholder="MM">
                    <div class="over"></div>
                </div>
                <div class="one">
                    <div class="head">YEAR</div>
                    <input type="number" class="input_3" placeholder="YYYY">
                    <div class="over"></div>
                </div>               
            </div>
            <div class="button">I</div>
            <div class="sec-2">
                <div><span>--</span> years</div>
                <div><span>--</span> months</div>
                <div><span>--</span> days</div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
